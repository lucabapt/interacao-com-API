<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação com APIs | Read com GET</title>
</head>

<body>
    <h1>Read com get</h1>
    <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>
        </ul>
        <button type="button" id="carregar">Carregar Produtos</button>

        <div id="Produtos">
            <h2>Produtos</h2>
        </div>

        <script>
            document.querySelector('#carregar').addEventListener('click', () => {

                fetch('https://urban-space-spoon-g4qrw4j7pr99h9v9q-3000.app.github.dev/produtos', {
                    method: 'GET',
                    headers: {
                        'Content-type': 'application/json'
                    }

                }).then(resposta => resposta.json())
                    .then(resposta => {


                        const divProdutos = document.querySelector('#produtos');
                        const tituloProdutos = document.createElement('h2');

                        divProdutos.innerHTML = '';
                        tituloProdutos.innerHTML = 'Produtos';
                        divProdutos.append(tituloProdutos);


                        resposta.forEach(produtos => {
                            divProdutos.innerHTML += `<ul><li>ID: ${produtos.id}</li><li>Nome: ${produto.Nome}</li></ul>`;
                        });
                    })

            })


        </script>

    </nav>

</body>

</html>
